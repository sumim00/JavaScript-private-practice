<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            //json파일을 data로 가져온
            $.getJSON('book.json', function(data){
                var books = data.book;
                $(books).each(function(i, obj){
                    var title = obj.title;
                    var autor = obj.autor;
                    var price = obj.price;
                    var txt = "<li>" + title + " , " + autor + " , " + price + "</li><br>"
                    $('body').append(txt);
                });
            });
        });
    </script>
</body>
</html>
