<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .load_img {display: none;}
    </style>
</head>
<body>
    <h1>OpenWeatherMap</h1>
    <div id="weather_info">
        <h1 class="city"></h1>
        <section>
            <p id="w_id"></p>
            <figure class="icon"></figure>
            <p class="temp"></p>
            <aside>
                <p class="temp_max">max</p>
                <p class="temp_min">min</p>
            </aside>
        </section>
        <img class="load_img" src="loading.gif" alt="">
    </div>
    <script>
        // API 요청 URL 변수
        var url = "http://api.openweathermap.org/data/2.5/weather?q=seoul&APPID=cb9af3be90d88129abd0749cecc72530";

        // 로딩 이미지 표시
        $('.load_img').show();

        $.getJSON(url, function(data){
            // 날씨 data 객체
            var sys = data.sys; // 국가명, 일출/일몰
            var city = data.name; // 도시명
            var weather = data.weather; // 날씨 객체
            var main = data.main; // 온도, 기압 관련 객체

            var wmain = weather[0].main; // 구름 상태
            var w_id = weather[0].id; // 날씨 상태 id 코드
            var icon = weather[0].icon; // 날씨 아이콘 정보
            var country = sys.country; // 국가명
            var temp = main.temp; // 현재 온도
            var temp_min = main.temp_min; // 최저 온도
            var temp_max = main.temp_max; // 최고 온도

            // 날씨 아이콘
            var icon_url = 'http://openweathermap.org/img/w/' + icon;

            // 날씨 정보 표시
            $('#weather_info .city').html(city + '/' + country);
            $('#weather_info .icon').html('<img src="' + icon_url + '.png"');
            $('#weather_info .w_id').html(wmain);
            $('#weather_info .temp_max').html(parseInt(temp_max - 273.15) + '&deg;' + ' max');
            $('#weather_info .temp_min').html(parseInt(temp_min - 273.15) + '&deg;' + ' min');
            $('#weather_info .temp').html(parseInt(temp-273.15) + '&deg;')

            // 데이터 로딩 후 이미지 숨김
            $('.load_img').hide();
        })
        // 오류 메시지
        .fail(function(){
            alert("loading error");
        });


    </script>
</body>
</html>
